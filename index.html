<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- FONT -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"> 

    <!-- FONT AWESOME -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>

    <div id="root">

        <div class="container">

            <header>

                <h1>ToDoList</h1>
    
            </header> 
    
            <section class="todos">

                <div class="input">
                    <input type="text" @keyup.enter="addElement" placeholder="New ToDo" v-model="newTodoInput">
                    <button @click="addElement">Add to list</button>
                </div>
    
               <ul>
    
                   <li v-for="(item, index) in todos" :class="{done : item.done}">

                    <span class="text">{{item.text}}</span>

                    <span class="cross-btn" @click="removeItem(index)"><i class="fas fa-times"></i></span>

                   </li>
    
               </ul>
    
            </section>  

        </div>

    </div>

    <!-- SCRIPT -->

    <script src="js/script.js" type="text/javascript"></script>
    
</body>
</html>
